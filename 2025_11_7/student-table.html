<!doctype html>
<html lang="zh-CN">
<head>

<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>优秀学生信息表格</title>
<link rel="stylesheet" href="common.css" />
</head>
<body>
  <div class="container">

    <table class="table">
      <colgroup>
        <col style="width:16%">
        <col style="width:20%">
        <col style="width:20%">

      </colgroup>
      <thead>
        <tr>
          <th>年级</th>
          <th>姓名</th>
          <th>学号</th>
          <th>班级</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2" style="text-align:center">高三</td>
          <td>张三</td>
          <td class="center">110</td>
          <td>三年二班</td>
        </tr>
        <tr>
          <td>赵四</td>
          <td class="center">120</td>
          <td>三年三班</td>
        </tr>
        <tr>
          <th>评语</th>
          <td colspan="3">你们都很优秀</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
