<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>青春不常在，抓紧谈恋爱</title>
<link rel="stylesheet" href="common.css" />
</head>
<body>
<div class="container">
  <h1>青春不常在，抓紧谈恋爱</h1>
  <div class="hr"></div>
  <form class="form" action="#">
    <div class="row">
      <label for="nick">昵称：</label>
      <input id="nick" type="text" placeholder="fasfadfa" />
    </div>

    <div class="row">
      <label>性别：</label>
      <label><input type="radio" name="sex" checked> 男</label>
      <label><input type="radio" name="sex"> 女</label>
    </div>

    <div class="row">
      <label for="city">所在城市：</label>
      <select id="city">
        <option>上海</option>
        <option>北京</option>
        <option>杭州</option>
        <option>广州</option>
        <option>深圳</option>
      </select>
    </div>

    <div class="row">
      <label>婚姻状况：</label>
      <label><input type="radio" name="marry" checked> 未婚</label>
      <label><input type="radio" name="marry"> 已婚</label>
      <label><input type="radio" name="marry"> 保密</label>
    </div>

    <div class="row" style="align-items:flex-start">
      <label>喜欢的类型：</label>
      <div>
        <label><input type="checkbox" checked> 可爱</label>
        <label><input type="checkbox"> 性感</label>
        <label><input type="checkbox"> 御姐</label>
        <label><input type="checkbox"> 萝莉</label>
        <label><input type="checkbox"> 小鲜肉</label>
        <label><input type="checkbox"> 大叔</label>
      </div>
    </div>

    <div class="row" style="align-items:flex-start">
      <label for="intro">个人介绍：</label>
      <textarea id="intro" placeholder=""></textarea>
    </div>

    <div class="note">我承诺</div>
    <ul class="checklist">
      <li>年满18岁、单身</li>
      <li>抱着严肃的态度</li>
      <li>真诚寻求另一半</li>
    </ul>

    <div class="row">
      <label></label>
      <label><input type="checkbox" checked> 我同意所有条款</label>
    </div>

    <div class="row btns">
      <button type="reset">重置</button>
      <button type="submit" class="primary">免费注册</button>
    </div>
  </form>
</div>
</body>
</html>
