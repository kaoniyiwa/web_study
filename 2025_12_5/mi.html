<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏样式</title>
    <style>
        .navbar-container {
            width: 560px;
            display: flex;
            background-color: #ffc0cb;
            height: 50px;
            align-items: center; 
            padding: 0;
            margin: 20px 0;
        }
        .nav-item {
            font-size: 16px;
            color: #333;
            list-style: none;
            padding: 0 10px;
            text-align: center;
            height: 100%; 
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box; 
        }
        .nav-item:hover {
            width: 80px;
            height: 50px;
            background-color: #008000;
            color: white; 
            padding: 0; 
        }
        .nav-list {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="navbar-container">
    <ul class="nav-list">
        <li class="nav-item">新闻1</li>
        <li class="nav-item">新闻2</li>
        <li class="nav-item">新闻3</li>
        <li class="nav-item">新闻4</li>
        <li class="nav-item">新闻5</li>
        <li class="nav-item">新闻6</li>
        <li class="nav-item">新闻7</li>
        <li class="nav-item">新闻8</li>
    </ul>
</div>
</body>
</html>
