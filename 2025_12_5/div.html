<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Layout</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
  }
  .container {
    width: 1226px;
    display: grid;
    grid-template-columns: 234px 1fr;
    column-gap: 14px;
  }
  .left {
    width: 234px;
    height: 615px;
    background: #800080;
  }
  .right {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(2, 300px);
    gap: 14px;
  }
  .cell {
    background: #87ceeb;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
  </div>
</body>
</html>
